    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(()=> {
                    predict();
                });

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/1SC96V4zo/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();



            // // Convenience function to setup a webcam
            // const flip = true; // whether to flip the webcam
            // webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            // await webcam.setup(); // request access to the webcam
            // await webcam.play();
            // window.requestAnimationFrame(loop);

            // append elements to the DOM
            // document.getElementById("webcam-container").appendChild(webcam.canvas);


            // labelContainer = document.getElementById("label-container");
            // for (let i = 0; i < maxPredictions; i++) { // and class labels
            //     var chart = labelContainer.appendChild(document.createElement("div"));
            //     chart.className = "progress";
            //     var lowchart = chart.appendChild(document.createElement("div"));
            //     lowchart.className = "progress-bar";
            // }
        }

        // async function loop() {
        //     webcam.update(); // update the webcam frame
        //     await predict();
        //     window.requestAnimationFrame(loop);
        // }
        labelContainer = document.getElementById("label-container");

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var myImage = document.getElementById("face-image")
            const prediction = await model.predict(myImage, false);
            prediction.sort((a,b) => parseFloat(b.probability) - parseFloat(a.probability));
            let msg;
            switch(prediction[0].className) {
                case "Long":
                    msg = "Lovely! Long hair might be good for you"
                    break;               
                case "midlong":
                    msg = "Sweet! Mid-long hair might be good for you"
                    break;
                case "Short":
                    msg = "Cool! Short hair might be good for you"
                    break;                
                case "bobbed":
                    msg = "Awesome! Bobbed hair might be good for you"
                    break;                
                default:
            }
            $('.result-massage').html(msg);

            for (let i = 0; i < maxPredictions; i++) {
                // let myBar = document.createElement("bar");
                var result = prediction[i].probability.toFixed(2) * 100;
                var barwidth = result;
                if (result < 1){
                    barwidth = 0;
                } else if (result < 5) {
                    barwidth = 5;
                }

                var wrapper = labelContainer.appendChild(document.createElement("div"));
                wrapper.className = "wrapper";
                var label = wrapper.appendChild(document.createElement("div"));
                label.className = "label";
                var chart = wrapper.appendChild(document.createElement("div"));
                chart.className = "progress";
                var progressBar = chart.appendChild(document.createElement("div"));
                progressBar.className = "progress-bar";
                // var label = chart.appendChild(document.createElement("div"));
                // label.className = "label";
                label.textContent = prediction[i].className.toUpperCase();
                progressBar.style.width = barwidth+'%';
                progressBar.role = 'progressbar';
                // progressBar.setAttribute("role", "progressbar");
                // progressBar.setAttribute("aria-valuemin", 0);
                // progressBar.setAttribute("aria-valuemax", 100);
                progressBar.textContent = result +'%';

                // const classPrediction =
                //     prediction[i].className.toUpperCase() + ": " + prediction[i].probability.toFixed(2);
                // labelContainer.childNodes[i].innerHTML = classPrediction;                
            }

        }
